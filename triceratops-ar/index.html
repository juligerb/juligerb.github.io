<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR-Poster</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aframe-ar@1.2.0/aframe-ar.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
  </style>
</head>
<body>
  <a-scene
  vr-mode-ui="enabled: false"
  embedded
  arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best; cameraParametersUrl: data/camera_para.dat;">
    
    <!-- Poster als Bodenmarker -->
    <a-marker preset="custom" type="pattern" url="marker.patt">
      <a-entity
        gltf-model="triceratops.glb"
        scale="0.5 0.5 0.5"
        position="0 0 0">
      </a-entity>
    </a-marker>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
