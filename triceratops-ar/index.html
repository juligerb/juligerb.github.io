<!DOCTYPE html>
<html>
  <head>
    <title>Triceratops AR</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/2.2.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <!-- AR.js Setup -->
    <a-scene embedded arjs>
      <!-- Image Tracking -->
      <a-marker type="pattern" url="assets/poster-marker.patt">
        <!-- Triceratops Model -->
        <a-entity
          gltf-model="assets/triceratops.glb"
          scale="0.5 0.5 0.5"
          position="0 0 0">
        </a-entity>
      </a-marker>
      
      <!-- Camera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
